services:
  - type: web
    name: ai-tutor-jarvis
    env: node
    plan: free
    buildCommand: "npm install && cd backend && npm install && pip install -r ../requirements.txt"
    startCommand: "cd backend && node index.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.10.12
