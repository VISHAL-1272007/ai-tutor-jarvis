<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS Deep Research - Perplexity AI Enhanced</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e4e4e7;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
        }

        .search-wrapper {
            position: relative;
            max-width: 800px;
            margin: 3rem auto;
        }

        .search-input {
            width: 100%;
            padding: 1.25rem 3.5rem 1.25rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.1);
        }

        .search-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 8px 25px rgba(96, 165, 250, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Research Status Animation */
        .research-status {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(20px);
            display: none;
        }

        .research-status.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 10px;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.4s ease;
        }

        .status-item.active {
            opacity: 1;
            transform: translateX(0);
            background: rgba(96, 165, 250, 0.1);
        }

        .status-item.completed {
            opacity: 0.6;
            background: rgba(16, 185, 129, 0.05);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #60a5fa;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-item.completed .status-dot {
            background: #10b981;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.6; }
        }

        .status-text {
            font-size: 1rem;
            font-weight: 500;
            color: #e4e4e7;
        }

        .status-count {
            margin-left: auto;
            font-weight: 600;
            color: #60a5fa;
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            align-items: start;
            margin-top: 2rem;
        }

        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        /* Result Area */
        .result-area {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-height: 400px;
            display: none;
        }

        .result-area.active {
            display: block;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .answer-content {
            line-height: 1.9;
            font-size: 1.05rem;
            color: #e4e4e7;
            margin-bottom: 2rem;
        }

        .answer-content p {
            margin-bottom: 1rem;
        }

        .technical-breakdown {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .technical-breakdown h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #a78bfa;
        }

        .citation {
            display: inline-block;
            background: rgba(96, 165, 250, 0.2);
            color: #60a5fa;
            padding: 0.15rem 0.5rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            margin: 0 0.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .citation:hover {
            background: rgba(96, 165, 250, 0.3);
            transform: scale(1.1);
        }

        /* Sources Sidebar */
        .sources-sidebar {
            position: sticky;
            top: 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            max-height: 85vh;
            overflow-y: auto;
            display: none;
        }

        .sources-sidebar.active {
            display: block;
        }

        .sources-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #e4e4e7;
        }

        /* Visual Source Cards with Favicons */
        .source-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: flex;
            gap: 1rem;
            align-items: start;
        }

        .source-card:hover {
            background: rgba(96, 165, 250, 0.1);
            border-color: rgba(96, 165, 250, 0.3);
            transform: translateX(5px);
        }

        .source-card.highlighted {
            background: rgba(96, 165, 250, 0.15);
            border-color: #60a5fa;
        }

        .source-favicon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }

        .source-favicon img {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .source-content {
            flex: 1;
            min-width: 0;
        }

        .source-site-name {
            font-size: 0.75rem;
            color: #a78bfa;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }

        .source-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #e4e4e7;
            margin-bottom: 0.5rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .source-url {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }

        .source-number {
            display: inline-block;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            color: #fff;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* Typing Effect */
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #60a5fa;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Scrollbar Styling */
        .sources-sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sources-sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .sources-sidebar::-webkit-scrollbar-thumb {
            background: rgba(96, 165, 250, 0.3);
            border-radius: 10px;
        }

        .sources-sidebar::-webkit-scrollbar-thumb:hover {
            background: rgba(96, 165, 250, 0.5);
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            color: #fca5a5;
            margin: 2rem auto;
            max-width: 800px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        /* Loading Shimmer Effect */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .shimmer {
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.03) 0%,
                rgba(96, 165, 250, 0.1) 50%,
                rgba(255, 255, 255, 0.03) 100%
            );
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <div class="logo">
                    <span>üîç</span>
                    <span>JARVIS Deep Research</span>
                </div>
                <div class="subtitle">Powered by Tavily AI ‚Ä¢ Advanced Research Engine</div>
            </div>
        </div>

        <!-- Search Input -->
        <div class="search-wrapper">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="Ask anything... (e.g., 'Explain quantum computing in 2026')"
                autocomplete="off"
            >
            <button class="search-btn" id="searchBtn">
                <span>üöÄ Research</span>
            </button>
        </div>

        <!-- Research Status Animation -->
        <div class="research-status" id="researchStatus">
            <div class="status-item" id="status1">
                <div class="status-dot"></div>
                <div class="status-text">Searching the web...</div>
            </div>
            <div class="status-item" id="status2">
                <div class="status-dot"></div>
                <div class="status-text">Found <span class="status-count" id="sourceCount">0</span> relevant sources...</div>
            </div>
            <div class="status-item" id="status3">
                <div class="status-dot"></div>
                <div class="status-text">Analyzing content & verifying facts...</div>
            </div>
            <div class="status-item" id="status4">
                <div class="status-dot"></div>
                <div class="status-text">Synthesizing final report...</div>
            </div>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Result Area -->
            <div class="result-area" id="resultArea">
                <div class="section-title">üìä Research Summary</div>
                <div class="answer-content" id="answerContent"></div>

                <div class="technical-breakdown" id="technicalBreakdown" style="display: none;">
                    <h3>üî¨ Technical Breakdown</h3>
                    <div id="technicalContent"></div>
                </div>
            </div>

            <!-- Sources Sidebar -->
            <div class="sources-sidebar" id="sourcesSidebar">
                <div class="sources-title">
                    <span>üìö</span>
                    <span>Sources</span>
                </div>
                <div id="sourcesContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const researchStatus = document.getElementById('researchStatus');
        const resultArea = document.getElementById('resultArea');
        const sourcesSidebar = document.getElementById('sourcesSidebar');
        const answerContent = document.getElementById('answerContent');
        const sourcesContainer = document.getElementById('sourcesContainer');
        const errorMessage = document.getElementById('errorMessage');
        const technicalBreakdown = document.getElementById('technicalBreakdown');
        const technicalContent = document.getElementById('technicalContent');

        let currentSources = [];

        // Enter key support
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !searchBtn.disabled) {
                handleSearch();
            }
        });

        searchBtn.addEventListener('click', handleSearch);

        async function handleSearch() {
            const query = searchInput.value.trim();
            if (!query) return;

            // Reset UI
            resultArea.classList.remove('active');
            sourcesSidebar.classList.remove('active');
            errorMessage.classList.remove('active');
            technicalBreakdown.style.display = 'none';

            // Disable button
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<span>‚è≥ Researching...</span>';

            // Show research status animation
            researchStatus.classList.add('active');
            await animateResearchStatus();

            try {
                // Call backend API with security header
                const response = await fetch('http://localhost:5000/api/research', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Jarvis-Key': 'VISHAI_SECURE_2026'
                    },
                    body: JSON.stringify({ query, maxSources: 5 })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Research failed');
                }

                // Update source count
                document.getElementById('sourceCount').textContent = data.results?.length || 0;

                // Complete status animation
                await completeResearchStatus();

                // Display results
                displayResults(data);

            } catch (error) {
                console.error('Research error:', error);
                researchStatus.classList.remove('active');
                errorMessage.textContent = `‚ö†Ô∏è Research failed: ${error.message}. Please ensure the backend is running on localhost:5000`;
                errorMessage.classList.add('active');
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerHTML = '<span>üöÄ Research</span>';
            }
        }

        async function animateResearchStatus() {
            const status1 = document.getElementById('status1');
            const status2 = document.getElementById('status2');
            const status3 = document.getElementById('status3');
            const status4 = document.getElementById('status4');

            // Reset all statuses
            [status1, status2, status3, status4].forEach(s => {
                s.classList.remove('active', 'completed');
            });

            // Animate sequentially
            status1.classList.add('active');
            await sleep(800);

            status2.classList.add('active');
            await sleep(1000);

            status3.classList.add('active');
            await sleep(1200);

            status4.classList.add('active');
            await sleep(800);
        }

        async function completeResearchStatus() {
            const status1 = document.getElementById('status1');
            const status2 = document.getElementById('status2');
            const status3 = document.getElementById('status3');
            const status4 = document.getElementById('status4');

            // Mark all as completed
            [status1, status2, status3, status4].forEach(s => {
                s.classList.add('completed');
                s.classList.remove('active');
            });

            await sleep(500);
            researchStatus.classList.remove('active');
        }

        function displayResults(data) {
            // Store sources
            currentSources = data.results || [];

            // Display sources with favicons
            displaySources(currentSources);

            // Display answer with typing effect
            const answer = data.answer || 'No summary available.';
            typeWriterEffect(answerContent, answer);

            // Show result area
            resultArea.classList.add('active');
            sourcesSidebar.classList.add('active');

            // Check for technical breakdown (optional enhancement)
            if (data.technicalBreakdown) {
                technicalBreakdown.style.display = 'block';
                technicalContent.innerHTML = formatText(data.technicalBreakdown);
            }
        }

        function displaySources(sources) {
            if (!sources || sources.length === 0) {
                sourcesContainer.innerHTML = '<div style="color: rgba(255,255,255,0.5); text-align: center;">No sources found</div>';
                return;
            }

            sourcesContainer.innerHTML = sources.map((source, idx) => {
                const url = source.url || '#';
                const domain = extractDomain(url);
                const favicon = source.favicon || `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
                const title = truncate(source.title || 'Untitled Source', 60);
                const siteName = formatSiteName(domain);

                return `
                    <div class="source-card" id="source-${idx}" onclick="openSource('${url}')">
                        <div class="source-number">${idx + 1}</div>
                        <div class="source-favicon">
                            <img src="${favicon}" alt="${siteName}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22><text y=%2218%22 font-size=%2218%22>üåê</text></svg>'">
                        </div>
                        <div class="source-content">
                            <div class="source-site-name">${siteName}</div>
                            <div class="source-title">${title}</div>
                            <div class="source-url">
                                <span>üîó</span>
                                <span>${domain}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openSource(url) {
            if (url && url !== '#') {
                window.open(url, '_blank', 'noopener,noreferrer');
            }
        }

        function highlightSource(index) {
            // Remove all highlights
            document.querySelectorAll('.source-card').forEach(card => {
                card.classList.remove('highlighted');
            });

            // Highlight selected
            const card = document.getElementById(`source-${index}`);
            if (card) {
                card.classList.add('highlighted');
                card.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // Typing effect for answer
        async function typeWriterEffect(element, text, speed = 15) {
            element.innerHTML = '';
            
            for (let i = 0; i < text.length; i++) {
                element.innerHTML += text.charAt(i);
                
                // Add citations as clickable
                if (text.charAt(i) === '[' && text.charAt(i + 2) === ']') {
                    const num = parseInt(text.charAt(i + 1));
                    if (!isNaN(num)) {
                        element.innerHTML = element.innerHTML.slice(0, -1);
                        element.innerHTML += `<span class="citation" onclick="highlightSource(${num - 1})">[${num}]</span>`;
                        i += 2;
                        continue;
                    }
                }
                
                await sleep(speed);
            }
        }

        // Utility functions
        function extractDomain(url) {
            try {
                return new URL(url).hostname.replace('www.', '');
            } catch {
                return 'unknown';
            }
        }

        function formatSiteName(domain) {
            return domain
                .split('.')[0]
                .replace(/-/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        function truncate(str, maxLength) {
            return str.length > maxLength ? str.substring(0, maxLength) + '...' : str;
        }

        function formatText(text) {
            return text
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>');
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Auto-focus search input
        searchInput.focus();
    </script>
</body>
</html>
