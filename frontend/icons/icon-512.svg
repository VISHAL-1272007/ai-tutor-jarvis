<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>
  
  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#00d4ff" stroke-width="4" opacity="0.6"/>
  
  <!-- Middle Ring -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="#00d4ff" stroke-width="3" opacity="0.4"/>
  
  <!-- Arc Reactor Core -->
  <circle cx="256" cy="256" r="90" fill="#0a0a1a" stroke="url(#coreGrad)" stroke-width="6" filter="url(#glow)"/>
  
  <!-- Inner Glow -->
  <circle cx="256" cy="256" r="60" fill="#00d4ff" opacity="0.3"/>
  <circle cx="256" cy="256" r="40" fill="#00d4ff" opacity="0.5"/>
  <circle cx="256" cy="256" r="20" fill="#ffffff" opacity="0.8"/>
  
  <!-- J Letter -->
  <text x="256" y="275" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="80" font-weight="bold" fill="#ffffff" filter="url(#glow)">J</text>
  
  <!-- Decorative Lines -->
  <line x1="256" y1="76" x2="256" y2="120" stroke="#00d4ff" stroke-width="3" opacity="0.8"/>
  <line x1="256" y1="392" x2="256" y2="436" stroke="#00d4ff" stroke-width="3" opacity="0.8"/>
  <line x1="76" y1="256" x2="120" y2="256" stroke="#00d4ff" stroke-width="3" opacity="0.8"/>
  <line x1="392" y1="256" x2="436" y2="256" stroke="#00d4ff" stroke-width="3" opacity="0.8"/>
</svg>
