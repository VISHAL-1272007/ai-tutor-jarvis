<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
  </defs>
  
  <!-- Full Background for Maskable -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>
  
  <!-- Arc Reactor Core - Centered in safe zone (80% = 410px, centered) -->
  <circle cx="256" cy="256" r="120" fill="#0a0a1a" stroke="#00d4ff" stroke-width="8"/>
  
  <!-- Inner Glow -->
  <circle cx="256" cy="256" r="80" fill="#00d4ff" opacity="0.3"/>
  <circle cx="256" cy="256" r="50" fill="#00d4ff" opacity="0.5"/>
  <circle cx="256" cy="256" r="25" fill="#ffffff" opacity="0.8"/>
  
  <!-- J Letter -->
  <text x="256" y="280" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="100" font-weight="bold" fill="#ffffff">J</text>
</svg>
