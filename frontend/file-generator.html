<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS File Generator - Create Documents & Projects</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üìÑ</text></svg>">
    <link rel="stylesheet" href="style-pro.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .file-generator-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: calc(100vh - 80px);
        }

        .generator-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .generator-header h1 {
            font-size: 42px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .generator-header p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }

        .generator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .generator-section {
            background: rgba(15, 12, 41, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            padding: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-type-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .type-btn {
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .type-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .type-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        .type-btn i {
            display: block;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .type-btn span {
            display: block;
            font-size: 12px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-weight: 600;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            font-family: inherit;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 200px;
            font-family: 'Courier New', monospace;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-section {
            grid-column: 1 / -1;
            background: rgba(15, 12, 41, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            padding: 30px;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .result-card {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }

        .result-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .result-info h3 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 10px;
        }

        .result-info p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(56, 239, 125, 0.4);
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .generator-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-file-alt"></i>
                <span>JARVIS FILE GENERATOR</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="code-editor.html"><i class="fas fa-code"></i> Code Editor</a></li>
                <li><a href="ai-chat-panel.html"><i class="fas fa-comments"></i> AI Chat</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="file-generator-container">
        <div class="generator-header">
            <h1>üìÑ File Generator</h1>
            <p>Generate professional documents, presentations, code files, and complete projects</p>
        </div>

        <div class="generator-grid">
            <!-- File Type Selection -->
            <div class="generator-section">
                <div class="section-title">
                    <i class="fas fa-layer-group"></i>
                    Select File Type
                </div>

                <div class="file-type-selector" id="fileTypeSelector">
                    <button class="type-btn active" data-type="pdf">
                        <i class="fas fa-file-pdf"></i>
                        <span>PDF</span>
                    </button>
                    <button class="type-btn" data-type="docx">
                        <i class="fas fa-file-word"></i>
                        <span>DOCX</span>
                    </button>
                    <button class="type-btn" data-type="pptx">
                        <i class="fas fa-file-powerpoint"></i>
                        <span>PPTX</span>
                    </button>
                    <button class="type-btn" data-type="code">
                        <i class="fas fa-file-code"></i>
                        <span>Code</span>
                    </button>
                    <button class="type-btn" data-type="project">
                        <i class="fas fa-folder-open"></i>
                        <span>Project</span>
                    </button>
                </div>

                <div class="input-group" id="projectTypeGroup" style="display: none;">
                    <label>Project Type</label>
                    <select id="projectType">
                        <option value="react">React App</option>
                        <option value="node">Node.js Server</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Filename</label>
                    <input type="text" id="filename" placeholder="my-document">
                </div>
            </div>

            <!-- Content Input -->
            <div class="generator-section">
                <div class="section-title">
                    <i class="fas fa-edit"></i>
                    Content
                </div>

                <div class="input-group" id="contentGroup">
                    <label>Enter your content</label>
                    <textarea id="content" placeholder="Type or paste your content here..."></textarea>
                </div>

                <button class="generate-btn" id="generateBtn">
                    <i class="fas fa-magic"></i>
                    Generate File
                </button>
            </div>

            <!-- Result Section -->
            <div class="result-section" id="resultSection">
                <div class="section-title">
                    <i class="fas fa-check-circle"></i>
                    Generated File
                </div>

                <div class="result-card">
                    <div class="result-icon" id="resultIcon">üìÑ</div>
                    <div class="result-info">
                        <h3 id="resultFilename">document.pdf</h3>
                        <p id="resultDetails">Size: 0 KB | Type: PDF</p>
                        <a href="#" class="download-btn" id="downloadBtn" target="_blank">
                            <i class="fas fa-download"></i>
                            Download File
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { getBackendURL } from './config.js';
        const BACKEND_URL = getBackendURL();

        let selectedType = 'pdf';

        // File type selection
        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedType = btn.dataset.type;

                // Show/hide content input for projects
                const contentGroup = document.getElementById('contentGroup');
                const projectTypeGroup = document.getElementById('projectTypeGroup');
                
                if (selectedType === 'project') {
                    contentGroup.style.display = 'none';
                    projectTypeGroup.style.display = 'block';
                } else {
                    contentGroup.style.display = 'block';
                    projectTypeGroup.style.display = 'none';
                }

                // Hide result
                document.getElementById('resultSection').classList.remove('show');
            });
        });

        // Generate file
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const filename = document.getElementById('filename').value.trim();
            const content = document.getElementById('content').value.trim();
            const projectType = document.getElementById('projectType').value;
            const btn = document.getElementById('generateBtn');

            if (!filename) {
                alert('Please enter a filename');
                return;
            }

            if (selectedType !== 'project' && !content) {
                alert('Please enter content');
                return;
            }

            // Disable button
            btn.disabled = true;
            btn.innerHTML = '<span class="loader"></span> Generating...';

            try {
                const response = await fetch(`${BACKEND_URL}/api/generate-file`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: selectedType,
                        content: content,
                        filename: filename,
                        projectType: projectType
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showResult(data);
                } else {
                    alert('Error: ' + (data.error || 'Failed to generate file'));
                }
            } catch (error) {
                console.error('Generation error:', error);
                alert('Error: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-magic"></i> Generate File';
            }
        });

        function showResult(data) {
            const resultSection = document.getElementById('resultSection');
            const resultIcon = document.getElementById('resultIcon');
            const resultFilename = document.getElementById('resultFilename');
            const resultDetails = document.getElementById('resultDetails');
            const downloadBtn = document.getElementById('downloadBtn');

            // Icon mapping
            const icons = {
                'application/pdf': 'üìï',
                'application/vnd.openxmlformats-officedocument.wordprocessingml.document': 'üìò',
                'application/vnd.openxmlformats-officedocument.presentationml.presentation': 'üìä',
                'application/zip': 'üì¶',
                'text/javascript': 'üìú',
                'text/x-python': 'üêç',
                'text/html': 'üåê',
                'text/css': 'üé®'
            };

            resultIcon.textContent = icons[data.type] || 'üìÑ';
            resultFilename.textContent = data.filename;
            resultDetails.textContent = `Size: ${(data.size / 1024).toFixed(2)} KB | Type: ${data.type.split('/')[1].toUpperCase()}`;
            downloadBtn.href = data.url;

            resultSection.classList.add('show');
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>

</html>
