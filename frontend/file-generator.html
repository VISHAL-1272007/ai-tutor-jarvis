<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>JARVIS File Generator - Create Documents & Projects</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üìÑ</text></svg>">
    <link rel="stylesheet" href="style-pro.css?v=2">
    <link rel="stylesheet" href="gemini-mobile.css?v=2026">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            overflow-y: auto;
            height: 100vh;
        }

        .main-content {
            overflow-y: auto;
            height: calc(100vh - 70px);
        }

        .file-generator-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: calc(100vh - 80px);
        }

        .generator-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .generator-header h1 {
            font-size: 42px;
            color: var(--primary-600);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .generator-header p {
            font-size: 18px;
            color: var(--text-secondary);
        }

        .generator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .generator-section {
            background: var(--bg-elevated);
            border: 1px solid var(--border-default);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-md);
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-type-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .type-btn {
            padding: 15px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .type-btn:hover {
            background: var(--bg-hover);
            transform: translateY(-2px);
            border-color: var(--primary-500);
        }

        .type-btn.active {
            background: var(--primary-500);
            border-color: var(--primary-600);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .type-btn i {
            display: block;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .type-btn span {
            display: block;
            font-size: 12px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 200px;
            font-family: 'Courier New', monospace;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: var(--bg-elevated);
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-section {
            grid-column: 1 / -1;
            background: var(--bg-elevated);
            border: 1px solid var(--border-default);
            border-radius: 20px;
            padding: 30px;
            display: none;
            box-shadow: var(--shadow-md);
        }

        .result-section.show {
            display: block;
        }

        .result-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }

        .result-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .result-info h3 {
            font-size: 24px;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .result-info p {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(56, 239, 125, 0.4);
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .generator-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i class="fas fa-bars"></i>
        </button>

        <div class="header-center">
            <i class="fas fa-file-alt header-brain-icon"></i>
            <h1>File Generator</h1>
        </div>

        <nav class="header-actions">
            <a href="index.html" class="header-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="code-editor.html" class="header-link">
                <i class="fas fa-code"></i>
                <span>Code Editor</span>
            </a>
            <a href="ai-tools.html" class="header-link">
                <i class="fas fa-tools"></i>
                <span>AI Tools</span>
            </a>
            <a href="playground.html" class="header-link">
                <i class="fas fa-code"></i>
                <span>Playground</span>
            </a>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="file-generator-container">
        <div class="generator-header">
            <h1>üìÑ File Generator</h1>
            <p>Generate professional documents, presentations, code files, and complete projects</p>
        </div>

        <div class="generator-grid">
            <!-- File Type Selection -->
            <div class="generator-section">
                <div class="section-title">
                    <i class="fas fa-layer-group"></i>
                    Select File Type
                </div>

                <div class="file-type-selector" id="fileTypeSelector">
                    <button class="type-btn active" data-type="pdf">
                        <i class="fas fa-file-pdf"></i>
                        <span>PDF</span>
                    </button>
                    <button class="type-btn" data-type="docx">
                        <i class="fas fa-file-word"></i>
                        <span>DOCX</span>
                    </button>
                    <button class="type-btn" data-type="pptx">
                        <i class="fas fa-file-powerpoint"></i>
                        <span>PPTX</span>
                    </button>
                    <button class="type-btn" data-type="code">
                        <i class="fas fa-file-code"></i>
                        <span>Code</span>
                    </button>
                    <button class="type-btn" data-type="project">
                        <i class="fas fa-folder-open"></i>
                        <span>Project</span>
                    </button>
                </div>

                <div class="input-group" id="projectTypeGroup" style="display: none;">
                    <label>Project Type</label>
                    <select id="projectType">
                        <option value="react">React App</option>
                        <option value="node">Node.js Server</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Filename</label>
                    <input type="text" id="filename" placeholder="my-document">
                </div>
            </div>

            <!-- Content Input -->
            <div class="generator-section">
                <div class="section-title">
                    <i class="fas fa-edit"></i>
                    Content
                </div>

                <div class="input-group" id="contentGroup">
                    <label>Enter your content</label>
                    <textarea id="content" placeholder="Type or paste your content here..."></textarea>
                </div>

                <button class="generate-btn" id="generateBtn">
                    <i class="fas fa-magic"></i>
                    Generate File
                </button>
            </div>

            <!-- Result Section -->
            <div class="result-section" id="resultSection">
                <div class="section-title">
                    <i class="fas fa-check-circle"></i>
                    Generated File
                </div>

                <div class="result-card">
                    <div class="result-icon" id="resultIcon">üìÑ</div>
                    <div class="result-info">
                        <h3 id="resultFilename">document.pdf</h3>
                        <p id="resultDetails">Size: 0 KB | Type: PDF</p>
                        <a href="#" class="download-btn" id="downloadBtn" target="_blank">
                            <i class="fas fa-download"></i>
                            Download File
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add jsPDF library for client-side PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script>
        const { jsPDF } = window.jspdf;
        let selectedType = 'pdf';

        // File type selection
        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedType = btn.dataset.type;

                // Show/hide content input for projects
                const contentGroup = document.getElementById('contentGroup');
                const projectTypeGroup = document.getElementById('projectTypeGroup');
                
                if (selectedType === 'project') {
                    contentGroup.style.display = 'none';
                    projectTypeGroup.style.display = 'block';
                } else {
                    contentGroup.style.display = 'block';
                    projectTypeGroup.style.display = 'none';
                }

                // Hide result
                document.getElementById('resultSection').classList.remove('show');
            });
        });

        // Generate file
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const filename = document.getElementById('filename').value.trim();
            const content = document.getElementById('content').value.trim();
            const projectType = document.getElementById('projectType').value;
            const btn = document.getElementById('generateBtn');

            if (!filename) {
                alert('Please enter a filename');
                return;
            }

            if (selectedType !== 'project' && !content) {
                alert('Please enter content');
                return;
            }

            // Disable button
            btn.disabled = true;
            btn.innerHTML = '<span class="loader"></span> Generating...';

            try {
                let fileBlob, fileType, fileSize, extension;

                if (selectedType === 'pdf') {
                    // Generate PDF using jsPDF
                    const doc = new jsPDF();
                    const pageWidth = doc.internal.pageSize.getWidth();
                    const pageHeight = doc.internal.pageSize.getHeight();
                    const margin = 20;
                    const maxWidth = pageWidth - 2 * margin;
                    
                    // Split text into lines that fit the page
                    const lines = doc.splitTextToSize(content, maxWidth);
                    let y = margin;
                    
                    lines.forEach((line) => {
                        if (y > pageHeight - margin) {
                            doc.addPage();
                            y = margin;
                        }
                        doc.text(line, margin, y);
                        y += 7;
                    });
                    
                    fileBlob = doc.output('blob');
                    fileType = 'application/pdf';
                    extension = '.pdf';
                    
                } else if (selectedType === 'docx') {
                    // Create a simple text file with DOCX extension
                    fileBlob = new Blob([content], { type: 'text/plain' });
                    fileType = 'application/vnd.openxmlformats-officedocument.wordprocessingml.document';
                    extension = '.docx';
                    
                } else if (selectedType === 'pptx') {
                    // Create a simple text file with PPTX extension
                    fileBlob = new Blob([content], { type: 'text/plain' });
                    fileType = 'application/vnd.openxmlformats-officedocument.presentationml.presentation';
                    extension = '.pptx';
                    
                } else if (selectedType === 'code') {
                    // For code files
                    fileBlob = new Blob([content], { type: 'text/plain' });
                    fileType = 'text/plain';
                    extension = '.txt';
                    
                } else if (selectedType === 'project') {
                    alert('Project generation feature coming soon!');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-magic"></i> Generate File';
                    return;
                }

                fileSize = fileBlob.size;
                const url = URL.createObjectURL(fileBlob);
                
                showResult({
                    success: true,
                    url: url,
                    filename: filename + extension,
                    type: fileType,
                    size: fileSize
                });

            } catch (error) {
                console.error('Generation error:', error);
                alert('Error generating file: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-magic"></i> Generate File';
            }
        });

        function showResult(data) {
            const resultSection = document.getElementById('resultSection');
            const resultIcon = document.getElementById('resultIcon');
            const resultFilename = document.getElementById('resultFilename');
            const resultDetails = document.getElementById('resultDetails');
            const downloadBtn = document.getElementById('downloadBtn');

            // Icon mapping
            const icons = {
                'application/pdf': 'üìï',
                'application/vnd.openxmlformats-officedocument.wordprocessingml.document': 'üìò',
                'application/vnd.openxmlformats-officedocument.presentationml.presentation': 'üìä',
                'application/zip': 'üì¶',
                'text/javascript': 'üìú',
                'text/x-python': 'üêç',
                'text/html': 'üåê',
                'text/css': 'üé®'
            };

            resultIcon.textContent = icons[data.type] || 'üìÑ';
            resultFilename.textContent = data.filename;
            resultDetails.textContent = `Size: ${(data.size / 1024).toFixed(2)} KB | Type: ${data.type.split('/')[1].toUpperCase()}`;
            downloadBtn.href = data.url;

            resultSection.classList.add('show');
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>

</html>
