<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS AI - Learning Hub</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ü§ñ</text></svg>">

    <!-- Professional Styles -->
    <link rel="stylesheet" href="style-pro.css?v=2">
    <link rel="stylesheet" href="courses-improved.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>
                <i class="fas fa-robot"></i>
                JARVIS AI
            </h2>
            <span class="plan-badge" id="planBadge">FREE</span>
            <button class="sidebar-close-btn" id="sidebarCloseBtn" title="Close sidebar" aria-label="Close sidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <button class="new-chat-btn" id="newChatBtn">
            <i class="fas fa-plus"></i>
            <span>New Chat</span>
        </button>

        <div class="chat-history" id="chatHistory">
            <h3>Recent Chats</h3>
            <div class="history-list" id="historyList">
                <div class="history-empty">
                    <i class="fas fa-comments"></i>
                    <p>No conversations yet<br>Start chatting with JARVIS!</p>
                </div>
            </div>
        </div>

        <div class="sidebar-footer">
            <div class="theme-selector-container">
                <label><i class="fas fa-palette"></i> Theme</label>
                <select id="themeSelect" class="theme-select" title="Select theme" aria-label="Select theme">
                    <option value="default">üåô Dark (Default)</option>
                    <option value="light">‚òÄÔ∏è Light Mode</option>
                    <option value="chatgpt-pro">üíé ChatGPT Style</option>
                </select>
            </div>
            <button class="sidebar-account-btn" id="sidebarAccountBtn">
                <i class="fas fa-user-circle"></i>
                <span id="accountBtnText">Sign In</span>
            </button>
        </div>
    </aside>

    <!-- Sidebar Overlay (Mobile) -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <button class="mobile-menu-btn" id="mobileMenuBtn" title="Open menu" aria-label="Open menu">
                <i class="fas fa-bars"></i>
            </button>

            <div class="header-center">
                <i class="fas fa-brain header-brain-icon"></i>
                <h1>JARVIS AI</h1>
            </div>

            <nav class="header-actions">
                <a href="courses.html" class="header-link active">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Learn</span>
                </a>
                <a href="playground.html" class="header-link playground-link">
                    <i class="fas fa-code"></i>
                    <span>Playground</span>
                </a>
                <a href="project-generator.html" class="header-link project-gen-link">
                    <i class="fas fa-rocket"></i>
                    <span>Projects</span>
                </a>
                <a href="ai-tools.html" class="header-link ai-tools-link">
                    <i class="fas fa-tools"></i>
                    <span>Tools</span>
                </a>
                <button class="settings-btn" id="settingsBtn" title="Settings" aria-label="Open settings">
                    <i class="fas fa-cog"></i>
                </button>
            </nav>
        </header>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <!-- Courses Unique Content -->
            <div class="courses-unique-content">
                <!-- Hero Section -->
                <section class="hero">
                    <div class="container">
                        <h1><i class="fas fa-graduation-cap"></i> Learning Modules</h1>
                        <p>Master programming, IoT, and technology with AI-powered guidance</p>
                    </div>
                </section>

                <!-- Search Bar -->
                <section class="search-section">
                    <div class="container">
                        <div class="search-bar">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchInput" placeholder="Search courses...">
                        </div>
                    </div>
                </section>

                <!-- Courses Grid -->
                <section class="courses-section">
                    <div class="container">
                        <div class="courses-grid" id="coursesGrid">
                            <!-- Courses will be loaded here by JavaScript -->
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <!-- Developer Credit -->
        <footer class="developer-credit">
            <p>Developed with ‚ù§Ô∏è by <strong>VISHAL</strong> ‚Ä¢ Built for 30,000+ Students</p>
        </footer>
    </main>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-modal-content">
            <div class="settings-header">
                <h2><i class="fas fa-cog"></i> Settings</h2>
                <button class="close-settings" id="closeSettings" title="Close settings" aria-label="Close settings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="settings-body">
                <div class="setting-item">
                    <label><i class="fas fa-language"></i> Language</label>
                    <select class="language-selector" id="languageSelector" title="Select language"
                        aria-label="Select language">
                        <option value="en-US">üá¨üáß English</option>
                        <option value="ta-IN">üáÆüá≥ Tamil</option>
                        <option value="hi-IN">üáÆüá≥ Hindi</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label><i class="fas fa-volume-up"></i> Voice Response</label>
                    <button class="voice-toggle-btn" id="voiceToggleBtn">
                        <i class="fas fa-volume-up"></i>
                        <span>Voice ON</span>
                    </button>
                </div>
                <div class="setting-item">
                    <label><i class="fas fa-user"></i> Account</label>
                    <div class="auth-buttons">
                        <button class="signin-btn-modal" id="signinBtnModal"
                            onclick="window.location.href='login.html'">
                            <i class="fab fa-google"></i> Sign In
                        </button>
                        <button class="signout-btn-modal" id="signoutBtnModal">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </button>
                    </div>
                </div>
                <div class="setting-item">
                    <label><i class="fas fa-circle"></i> Status</label>
                    <span class="status-indicator">
                        <i class="fas fa-circle"></i> Online
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js?v=4"></script>
    <script src="voice-control.js"></script>
    <script src="courses.js"></script>
</body>

</html>
