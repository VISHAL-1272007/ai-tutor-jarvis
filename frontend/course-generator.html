<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS AI - Professional AI Assistant</title>
    <link rel="icon"
        href="data:image/svg+xml,svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ¤–</text></svg>">
    <!-- Professional Styles -->
    <link rel="stylesheet" href="style-pro.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- Tracer Disabled -->
    <!-- <script src="tracer.js"></script> -->
</head>

<body>
    <div class="course-gen-page">
        <header class="course-gen-header">
            <h1><i class="fas fa-robot"></i> AI Course Generator</h1>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </header>

        <div class="course-gen-content">
            <div class="course-gen-container">
                <!-- Generator Form -->
                <div class="generator-card">
                    <form id="courseForm">
                        <div class="form-group">
                            <label><i class="fas fa-book"></i> Course Title *</label>
                            <input type="text" id="courseTitle" placeholder="e.g., Introduction to Python Programming"
                                required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label><i class="fas fa-signal"></i> Difficulty Level *</label>
                                <select id="difficulty" aria-label="Select difficulty level"
                                    title="Choose the difficulty level for the course" required>
                                    <option value="Beginner">Beginner</option>
                                    <option value="Intermediate">Intermediate</option>
                                    <option value="Advanced">Advanced</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label><i class="fas fa-list-ol"></i> Number of Lessons *</label>
                                <input type="number" id="lessonCount" min="1" max="20" value="5"
                                    aria-label="Number of lessons" title="Enter number of lessons (1-20)"
                                    placeholder="5" required>
                            </div>

                            <div class="form-group">
                                <label><i class="fas fa-question-circle"></i> Questions per Lesson *</label>
                                <input type="number" id="questionsPerLesson" min="1" max="10" value="3"
                                    aria-label="Questions per lesson"
                                    title="Enter number of quiz questions per lesson (1-10)" placeholder="3" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-align-left"></i> Course Description (Optional)</label>
                            <textarea id="courseDescription"
                                placeholder="Provide additional context about what this course should cover..."></textarea>
                        </div>

                        <button type="submit" class="generate-btn" id="generateBtn">
                            <i class="fas fa-magic"></i>
                            Generate Course with AI
                        </button>
                    </form>

                    <!-- Progress Section -->
                    <div class="progress-section" id="progressSection">
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="progressBar">0%</div>
                        </div>
                        <div class="progress-status" id="progressStatus">Initializing...</div>
                    </div>
                </div>

                <!-- Results Section -->
                <div class="results-section" id="resultsSection">
                    <div class="generator-card">
                        <div class="action-buttons">
                            <button class="action-btn" onclick="downloadCourse()">
                                <i class="fas fa-download"></i> Download JSON
                            </button>
                            <button class="action-btn" onclick="copyCourse()">
                                <i class="fas fa-copy"></i> Copy to Clipboard
                            </button>
                            <button class="action-btn clear-btn" onclick="clearResults()">
                                <i class="fas fa-trash"></i> Clear & Start New
                            </button>
                        </div>
                    </div>

                    <div id="generatedContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="course-generator.js"></script>
</body>

</html>
