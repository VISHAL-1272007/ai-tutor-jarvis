<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Course Generator - JARVIS AI</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ“š</text></svg>">
    <!-- Professional Styles -->
    <link rel="stylesheet" href="style-pro.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* Course Generator Specific Styles */
        body {
            overflow-y: auto;
            height: 100vh;
        }

        .main-content {
            overflow-y: auto;
            height: calc(100vh - 70px);
        }

        .course-generator-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            overflow-y: visible;
        }

        .generator-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border-default);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-md);
        }

        .generator-card h2 {
            color: var(--primary-500);
            font-size: 28px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--text-tertiary);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            background: var(--bg-elevated);
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .generate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-section {
            display: none;
            margin-top: 20px;
        }

        .progress-section.active {
            display: block;
        }

        .progress-bar-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: 10px;
            height: 35px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-500) 0%, var(--primary-600) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 700;
            transition: width 0.3s;
            font-size: 14px;
        }

        .progress-status {
            color: var(--text-secondary);
            text-align: center;
            font-size: 14px;
        }

        .results-section {
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 180px;
            padding: 12px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: var(--bg-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .action-btn.clear-btn {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .action-btn.clear-btn:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        #generatedContent {
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: 12px;
            padding: 20px;
            color: var(--text-primary);
            min-height: 300px;
            max-height: 600px;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        #generatedContent::-webkit-scrollbar {
            width: 10px;
        }

        #generatedContent::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 5px;
        }

        #generatedContent::-webkit-scrollbar-thumb {
            background: var(--primary-400);
            border-radius: 5px;
        }

        #generatedContent::-webkit-scrollbar-thumb:hover {
            background: var(--primary-500);
        }

        #generatedContent pre {
            background: var(--bg-tertiary);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid var(--border-subtle);
        }

        #generatedContent pre::-webkit-scrollbar {
            height: 6px;
        }

        #generatedContent pre::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        #generatedContent pre::-webkit-scrollbar-thumb {
            background: var(--primary-400);
            border-radius: 3px;
        }

        #generatedContent h3 {
            color: var(--primary-600);
            margin: 20px 0 10px 0;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .action-buttons {
                flex-direction: column;
            }
            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar (Same as home page) -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>
                <i class="fas fa-robot"></i>
                JARVIS AI
            </h2>
            <span class="plan-badge" id="planBadge">FREE</span>
            <button class="sidebar-close-btn" id="sidebarCloseBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <button class="new-chat-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Chat</span>
        </button>

        <div class="chat-history">
            <h3>Course Generator</h3>
            <p style="color: rgba(255,255,255,0.6); padding: 20px; font-size: 14px;">
                Create comprehensive AI-powered courses with lessons, quizzes, and structured content.
            </p>
        </div>
    </aside>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header (Same as home page) -->
        <header class="header">
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>

            <div class="header-center">
                <i class="fas fa-graduation-cap header-brain-icon"></i>
                <h1>AI Course Generator</h1>
            </div>

            <nav class="header-actions">
                <a href="courses.html" class="header-link">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Learn</span>
                </a>
                <a href="playground.html" class="header-link">
                    <i class="fas fa-code"></i>
                    <span>Playground</span>
                </a>
                <a href="project-generator.html" class="header-link">
                    <i class="fas fa-rocket"></i>
                    <span>Projects</span>
                </a>
                <a href="ai-tools.html" class="header-link">
                    <i class="fas fa-tools"></i>
                    <span>Tools</span>
                </a>
                <a href="assignments.html" class="header-link">
                    <i class="fas fa-tasks"></i>
                    <span>Assignments</span>
                </a>
                <a href="index.html" class="header-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </nav>
        </header>

        <!-- Course Generator Content -->
        <div class="course-generator-container">
            <!-- Form Card -->
            <div class="generator-card">
                <h2><i class="fas fa-magic"></i> Generate New Course</h2>
                <form id="courseForm">
                    <div class="form-group">
                        <label><i class="fas fa-book"></i> Course Title *</label>
                        <input type="text" id="courseTitle" placeholder="e.g., Introduction to Python Programming" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label><i class="fas fa-signal"></i> Difficulty Level *</label>
                            <select id="difficulty" required>
                                <option value="Beginner">Beginner</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Advanced">Advanced</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-list-ol"></i> Number of Lessons *</label>
                            <input type="number" id="lessonCount" min="1" max="20" value="5" placeholder="5" required>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-question-circle"></i> Questions per Lesson *</label>
                            <input type="number" id="questionsPerLesson" min="1" max="10" value="3" placeholder="3" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-align-left"></i> Course Description (Optional)</label>
                        <textarea id="courseDescription" placeholder="Provide additional context about what this course should cover..."></textarea>
                    </div>

                    <button type="submit" class="generate-btn" id="generateBtn">
                        <i class="fas fa-magic"></i>
                        Generate Course with AI
                    </button>
                </form>

                <!-- Progress Section -->
                <div class="progress-section" id="progressSection">
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progressBar">0%</div>
                    </div>
                    <div class="progress-status" id="progressStatus">Initializing...</div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection">
                <div class="generator-card">
                    <h2><i class="fas fa-check-circle"></i> Generated Course</h2>
                    
                    <div class="action-buttons">
                        <button class="action-btn" onclick="downloadCoursePDF()">
                            <i class="fas fa-file-pdf"></i> Download PDF
                        </button>
                        <button class="action-btn" onclick="downloadCourseWord()">
                            <i class="fas fa-file-word"></i> Download DOCX
                        </button>
                        <button class="action-btn" onclick="copyCourse()">
                            <i class="fas fa-copy"></i> Copy to Clipboard
                        </button>
                        <button class="action-btn clear-btn" onclick="clearResults()">
                            <i class="fas fa-trash"></i> Clear & Start New
                        </button>
                    </div>
                    
                    <div id="generatedContent"></div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="course-generator.js"></script>
    <script>
        // Sidebar toggle
        document.getElementById('mobileMenuBtn')?.addEventListener('click', () => {
            document.getElementById('sidebar').classList.add('active');
            document.getElementById('sidebarOverlay').classList.add('active');
        });

        document.getElementById('sidebarCloseBtn')?.addEventListener('click', () => {
            document.getElementById('sidebar').classList.remove('active');
            document.getElementById('sidebarOverlay').classList.remove('active');
        });

        document.getElementById('sidebarOverlay')?.addEventListener('click', () => {
            document.getElementById('sidebar').classList.remove('active');
            document.getElementById('sidebarOverlay').classList.remove('active');
        });
    </script>
</body>

</html>
