<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Course Generator - JARVIS AI</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ“š</text></svg>">
    <!-- Professional Styles -->
    <link rel="stylesheet" href="style-pro.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <style>
        /* Glass-morphism Course Generator Styles */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .course-gen-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .course-gen-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .course-gen-header h1 {
            font-size: 32px;
            color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .course-gen-header h1 i {
            font-size: 36px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .course-gen-content {
            display: grid;
            gap: 30px;
        }

        .generator-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-group label i {
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .form-group select option {
            background: #667eea;
            color: #fff;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-section {
            display: none;
            margin-top: 30px;
        }

        .progress-section.active {
            display: block;
        }

        .progress-bar-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            height: 40px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 700;
            transition: width 0.3s;
        }

        .progress-status {
            color: #fff;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
        }

        .results-section {
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 200px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .action-btn.clear-btn {
            background: rgba(255, 59, 48, 0.2);
            border-color: rgba(255, 59, 48, 0.3);
        }

        .action-btn.clear-btn:hover {
            background: rgba(255, 59, 48, 0.3);
        }

        #generatedContent {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            color: #fff;
            max-height: 600px;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        #generatedContent::-webkit-scrollbar {
            width: 12px;
        }

        #generatedContent::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        #generatedContent::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        #generatedContent::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        #generatedContent pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 15px 0;
        }

        #generatedContent pre::-webkit-scrollbar {
            height: 8px;
        }

        #generatedContent pre::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        #generatedContent pre::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        #generatedContent code {
            color: #fff;
            font-family: 'Courier New', monospace;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .course-gen-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .course-gen-header h1 {
                font-size: 24px;
            }

            .generator-card {
                padding: 25px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="course-gen-page">
        <header class="course-gen-header">
            <h1><i class="fas fa-robot"></i> AI Course Generator</h1>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </header>

        <div class="course-gen-content">
            <div class="generator-card">
                <form id="courseForm">
                        <div class="form-group">
                            <label><i class="fas fa-book"></i> Course Title *</label>
                            <input type="text" id="courseTitle" placeholder="e.g., Introduction to Python Programming"
                                required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label><i class="fas fa-signal"></i> Difficulty Level *</label>
                                <select id="difficulty" aria-label="Select difficulty level"
                                    title="Choose the difficulty level for the course" required>
                                    <option value="Beginner">Beginner</option>
                                    <option value="Intermediate">Intermediate</option>
                                    <option value="Advanced">Advanced</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label><i class="fas fa-list-ol"></i> Number of Lessons *</label>
                                <input type="number" id="lessonCount" min="1" max="20" value="5"
                                    aria-label="Number of lessons" title="Enter number of lessons (1-20)"
                                    placeholder="5" required>
                            </div>

                            <div class="form-group">
                                <label><i class="fas fa-question-circle"></i> Questions per Lesson *</label>
                                <input type="number" id="questionsPerLesson" min="1" max="10" value="3"
                                    aria-label="Questions per lesson"
                                    title="Enter number of quiz questions per lesson (1-10)" placeholder="3" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-align-left"></i> Course Description (Optional)</label>
                            <textarea id="courseDescription"
                                placeholder="Provide additional context about what this course should cover..."></textarea>
                        </div>

                        <button type="submit" class="generate-btn" id="generateBtn">
                            <i class="fas fa-magic"></i>
                            Generate Course with AI
                        </button>
                    </form>

                    <!-- Progress Section -->
                    <div class="progress-section" id="progressSection">
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="progressBar">0%</div>
                        </div>
                        <div class="progress-status" id="progressStatus">Initializing...</div>
                    </div>
                </div>

                <!-- Results Section -->
                <div class="results-section" id="resultsSection">
                    <div class="generator-card">
                        <div class="action-buttons">
                            <button class="action-btn" onclick="downloadCourse()">
                                <i class="fas fa-download"></i> Download JSON
                            </button>
                            <button class="action-btn" onclick="copyCourse()">
                                <i class="fas fa-copy"></i> Copy to Clipboard
                            </button>
                            <button class="action-btn clear-btn" onclick="clearResults()">
                                <i class="fas fa-trash"></i> Clear & Start New
                            </button>
                        </div>
                        
                        <div id="generatedContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="course-generator.js"></script>
</body>

</html>
